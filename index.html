<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐批量下载器 By Enashpinal</title>
    <!-- 引入 TailwindCSS 用于布局和样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 JSZip 用于前端打包 ZIP 文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* 页面动画及主要样式区 */
        /* 淡入动画，页面元素渐现 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-in; }

        body {
            background-size: cover;               /* 背景图自动填充整个页面 */
            background-attachment: fixed;         /* 背景图固定不随滚动移动 */
            color: black;                         /* 主文本颜色黑色 */
            transition: background-image 0.3s;    /* 背景切换时平滑过渡 */
        }
        /* 毛玻璃效果容器样式 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
        }
        /* 鼠标悬停放大效果 */
        .hover-effect {
            transition: backdrop-filter 0.2s ease, transform 0.2s ease;
        }
        .hover-effect:hover {
            backdrop-filter: none;
            transform: scale(1.05);
        }
        /* 基础控件统一圆角与边框样式 */
        button, select, input {
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
        input::placeholder { color: rgba(0, 0, 0, 0.6); }
        header, footer {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        /* 音质选择标签样式 */
        .quality-label-bg {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
        }
        /* 下载进度条弹窗样式 */
        #progress-container {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            width: 320px;
        }
        #progress-bar-bg {
            width: 100%;
            height: 22px;
            background: rgba(220,220,220,0.6);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 8px;
            border: 1px solid #bcbcbc;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #38bdf8 0%, #22d3ee 100%);
            border-radius: 12px;
            transition: width 0.2s;
            width: 0%;
        }
        #progress-info {
            text-align: center;
            font-size: 1rem;
            color: #222;
        }
    </style>
</head>
<body class="font-sans min-h-screen flex flex-col" style="background-image: url('https://t.alcy.cc/ycy/');">
    <!-- 头部区域：标题与搜索控件 -->
    <header class="glass-effect py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold text-center">音乐批量下载器</h1>
            <div class="flex justify-center mt-4 gap-2">
                <!-- 搜索类型选择：单曲/歌单 -->
                <select id="search-type" class="p-2 bg-transparent glass-effect">
                    <option value="1">单曲</option>
                    <option value="1000">歌单</option>
                </select>
                <!-- 搜索输入框，支持关键词或歌单ID -->
                <input type="text" id="search-input" placeholder="输入关键词以搜索  或输入歌单ID直接跳转" class="p-2 w-96 bg-transparent glass-effect">
                <!-- 搜索按钮 -->
                <button id="search-btn" class="p-2 bg-blue-500 hover-effect">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6 flex-grow">
        <!-- 选项区（音质选择与下载按钮），由 JS 控制显示与内容 -->
        <div id="options" class="flex justify-between mb-4 hidden">
            <div class="flex items-center">
                <label for="quality-select" class="mr-2 self-center quality-label-bg">音质选择：</label>
                <select id="quality-select" class="p-2 bg-transparent glass-effect">
                    <option value="standard">标准</option>
                    <option value="higher">较高</option>
                    <option value="exhigh">极高</option>
                    <option value="lossless">无损</option>
                    <option value="hires">Hi-Res</option>
                </select>
            </div>
            <!-- 下载按钮：JS根据当前模式动态切换文本和功能 -->
            <button id="download-btn" class="p-2 bg-green-500 hover-effect">
                下载所选单曲 <!-- 默认显示，JS会根据模式切换 -->
            </button>
        </div>
        <!-- 加载动画遮罩（数据请求时显示） -->
        <div id="loading" class="text-center hidden glass-effect" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px; z-index: 999;">加载中...</div>
        <!-- 下载进度条弹窗（下载/打包过程反馈） -->
        <div id="progress-container" class="hidden glass-effect">
            <div id="progress-bar-bg">
                <div id="progress-bar"></div>
            </div>
            <div id="progress-info">正在下载...</div>
        </div>
        <!-- 批量操作按钮区（由 JS 动态渲染，歌单相关批量操作） -->
        <div id="batch-action-header" class="mb-4 flex gap-2 hidden"></div>
        <!-- 歌单详情页弹窗（显示歌单名、全选、返回按钮） -->
        <div id="playlist-details" class="glass-effect p-4 mt-4 hidden animate-fadeIn">
            <div class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <!-- 返回歌单列表按钮 -->
                    <button id="back-btn" class="p-2 bg-gray-500 hover-effect mr-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h2 id="playlist-title" class="text-xl font-bold"></h2>
                </div>
                <!-- 歌单详情页全选所有歌曲按钮 -->
                <button id="select-all-btn" class="p-2 bg-blue-500 hover-effect">全选</button>
            </div>
        </div>
        <!-- 搜索结果区，渲染单曲或歌单列表 -->
        <div id="search-results" class="glass-effect p-4 hidden animate-fadeIn"></div>
        <!-- 分页导航区 -->
        <div id="pagination" class="flex justify-center gap-2 mt-4 hidden"></div>
        <!-- 单曲预览弹窗 -->
        <div id="preview" class="glass-effect p-4 hidden z-50 fixed"></div>
    </main>
    <!-- 页脚区域，版权声明与免责声明 -->

        <div class="container mx-auto px-4 text-center">

    <!-- 主逻辑脚本文件 -->
    <script src="script.js"></script>
</body>
</html>
